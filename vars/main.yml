#------- Ubuntu --------#
#Variables para debian y derivados
DEBIAN_GROUP_ADMIN: "sudo"
DEBIAN_GROUPS_DEFAULS: "cdrom,dip,plugdev,lpadmin,lxd,sambashare"

#Repos 
chrome_repo_debian:     "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main"
sublime_repo_debian:    "deb https://download.sublimetext.com/ apt/stable/"
vscode_repo_debian:     "deb [arch=amd64] https://packages.microsoft.com/repos/vscode stable main"
anydesk_repo_debian:    "deb http://deb.anydesk.com/ all main"
docker_repo_debian:     "deb [arch=amd64] https://download.docker.com/linux/ubuntu jammy stable"
VirtualBox_repo_debian: "deb [arch=amd64] https://download.virtualbox.org/virtualbox/debian jammy contrib"
steam_repo_debian:      "deb http://repo.steampowered.com/steam/ precise steam"


