---

- debug:
    msg: "---- Realizando Configuraciones genericas  ----"

- name: "add NOPASSWD in sudores for group sudo"
  become: yes
  lineinfile:
    path: /etc/sudoers
    state: present
    regexp: '^%wheel'
    line: '%wheel ALL=(ALL) NOPASSWD: ALL'
    validate: 'visudo -cf %s'


- name: Put SELinux in permissive mode, logging actions that would be blocked.
  become: yes
  ansible.posix.selinux:
    policy: targeted
    state: permissive


- name: "Upload archivos configuracion"
  become: yes
  copy:
    src: "{{ item }}"
    dest: /etc/profile.d/
    owner: root
    group: root
    #mode: 0755
  with_items:
    - 00-aliases.sh
  tags:
      - conf_genericos

- name: "Quitar nano como editor por defecto" 
  become: yes
  package:
    name: "{{ item }}"
    state: absent
  with_items:
    - nano-default-editor

- name: "Agregar vim como editor por defecto" 
  become: yes
  package:
    name: "{{ item }}"
    state: present
  with_items:
    - vim-default-editor
    

